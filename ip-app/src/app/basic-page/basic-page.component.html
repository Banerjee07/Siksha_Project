<h1> Basic Member </h1>

<div class="container">
    <br>
    <div class="row">
      <table class="table table-striped table-bordered col-lg-4">
          <tr>
            <td *ngIf="firstField">
              <div class="input-group">
                  <!-- <input [(ngModel)]="firstFieldName" class="form-control py-2 " type="text" name="Enter IP" placeholder="0.0.0.0 "> -->
                  <input [(ngModel)]="firstFieldName" class="form-control py-2 " type="text"  placeholder="0.0.0.0 ">
                <div class="input-group-prepend">
                  <div *ngIf="fieldArray.length <= 3" class="input-group-text" (click)="addFieldValue()"><i class="mdi mdi-plus mdi-18px"></i></div>
                </div>
              </div>
            </td>
          </tr>
  
          <tr *ngFor="let field of fieldArray; let i = index">
            <td>
              <div class="input-group">
                <!-- <input [(ngModel)]="field.name" class="form-control" type="text" name="{{field.name}}" placeholder="0.0.0.0"> -->
                <input [(ngModel)]="field.name" class="form-control" type="text"  placeholder="0.0.0.0">
                <div class="input-group-prepend">
                  <div (click)="deleteFieldValue(i)" class="input-group-text"><i class="mdi mdi-minus mdi-18px"></i></div>
                </div>
              </div>
            </td>
          </tr>

          <br/>
          <div *ngIf="fieldArray.length == 4" style="color: red">You have to be a premium member to add more.</div>

          <tr>
            <td align="right">
              <button (click)="onCloseItems()" class="btn btn-primary btn-sm" type="button">Save</button>
            </td>
          </tr>
      </table>
    </div>
  </div>

  <a [routerLink]="[ '/', 'first' ]" routerLinkActive="active">Go Back to First Page</a>
